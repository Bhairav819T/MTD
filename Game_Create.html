    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="Game_List.html" style="display: flex; align-items: center;">
                <img src="download.jpg" alt="Game Logo" style="width:30px; height:auto; vertical-align:middle; margin-right:10px;">
                <h3 style="margin: 0;">Game Management System</h3>
            </a>
            
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Game_List.html">Game List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Game_Create.html">Game Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Game_View.html">Game View</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h3><a href="Game_List.html" class="btn btn-light">Go Back</a></h3>

      <div class="container">
          <div class="form-group mb-3">
            <label for="model" class="form-label">Game-ID</label>
            <input type="text" class="form-control" id="model" placeholder="Please enter the Game ID"/>
          </div>
          <div class="form-group mb-3">
            <label for="model" class="form-label">Name</label>
            <input type="text" class="form-control" id="model" placeholder="Please enter the Name"/>
          </div>

          <div class="form-group mb-3">
            <label for="number" class="form-label">Players</label>
            <input type="text" class="form-control" id="number" placeholder="Please enter the number of players"/>
          </div>

          <div class="form-group mb-3">
            <label for="number" class="form-label">Amount</label>
            <input type="text" class="form-control" id="number" placeholder="Please enter the Maximum Amount"/>
          </div>

          <div class="form-group mb-3">
            <label for="type" class="form-label">Game-Type(Adventure/Shooting/Horror):</label>
            <input type="text" class="form-control" id="model" placeholder="Please enter the Game type"/>
          </div>

          <button class="btn btn-primary">Create Game</button>
  
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
